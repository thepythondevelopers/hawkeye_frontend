<div class="signin_page">
    <img class="heading_top" src="../assets/images/Hawkeye.png" alt="Hawkeye_img">
    <div class="signin_box">
        <div class="form_box">
            <h2 class="heading_fb_id">Facebook App Id</h2>
            <form class="signin_form" #login="ngForm" (ngSubmit)="logindata(login.value)">
            <input class="input" name="fb_id" required #email="ngModel" type="text" placeholder="Enter your meta developer facebook id" ngModel />
            <br />
            <br />
            <button class="login_btn" type="submit">Submit</button>
            </form>
        </div>
        <img class="login_img" src="../assets/images/login.png" alt="login_img">
        <div class="text1">Don't have an account?<a href="/signup"> Create Account</a></div>
        <p class="copyright">2022 Â© All Rights Reserved. Terms of Service</p>
    </div>
</div>
